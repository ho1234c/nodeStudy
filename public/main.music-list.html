<div id="content-left">
    <div id="music-list-list">
            <md-list layout="column">
                <md-list-item ng-repeat="item in vm.musicList track by $index"
                              ng-click="vm.viewDetail(this.item.id); vm.selectedHighting($index, 'list')"
                              ng-class="{ isSelected: vm.isSelectedList === $index }">
                    <div class="md-list-item-text list-component" layout="row">
                        <!--todo: list thumbnail image -->
                        <div class="list-img" layout="row" layout-align="center center">
                            <img ng-src="https://i.ytimg.com/vi/wZKXgZ1rTqY/default.jpg"/>
                        </div>
                        <div class="list-info" layout="column" layout-align="center">
                            <div class="info-name">{{ item.name }}</div>
                            <div class="info-nickname">{{ item.User.nickname }}</div>
                            <div class="info-createAt">{{ item.createdAt | date }}</div>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        <div layout="row" layout-align="center center"><md-button class="watch-more" ng-click="vm.watchMore(vm.musicList.length)">더보기</md-button></div>
    </div>
    <!--<div id="search-bar"></div>-->
</div>
<div id="content-right">
    <div id="music-list-song">
        <md-list layout="column">
            <md-list-item dir-paginate="item in vm.detail | itemsPerPage: vm.pageSize"
                          current-page="vm.currentPage"
                          ng-click="vm.selectedHighting($index, 'song')"
                          ng-class="{ isSelected: vm.isSelectedSong === $index }">
                <div class="md-list-item-text song-component" layout="row" layout-align="start">
                    <div class="song-img" layout="row" layout-align="center center">
                        <img ng-src="{{ item.snippet.thumbnails.default.url }}"/>
                    </div>
                    <div class="song-info" layout="column" layout-align="center">
                        <div class="info-title">{{ item.snippet.title }}</div>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <dir-pagination-controls boundary-links="true" template-url="dirPagination.tpl.html"></dir-pagination-controls>
    </div>
    <div id="comment"></div>
</div>
