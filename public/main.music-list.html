<div id="content-left" flex="55">
    <div id="music-list-list">
            <md-list layout="column">
                <md-list-item ng-repeat="item in vm.list track by $index" ng-click="vm.viewDetail(this.item)">
                    <div class="md-list-item-text list-component" layout="row">
                        <!--todo: list thumbnail image -->
                        <div class="list-img" layout="row" layout-align="center center">
                            <img ng-src="{{ item.songInfo.items[1].snippet.thumbnails.default.url }}"/>
                        </div>
                        <div class="list-info" layout="column" layout-align="center">
                            <div class="info-name">{{ item.name }}</div>
                            <div class="info-nickname">{{ item.User.nickname }}</div>
                            <div class="info-createAt">{{ item.createdAt | date }}</div>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
    </div>
    <!--<div id="search-bar"></div>-->
</div>
<div id="content-right" flex="44">
    <div id="music-list-song">
        <md-list layout="column">
            <md-list-item ng-repeat="item in vm.detail track by $index" ng-click="null">
                <div class="md-list-item-text song-component" layout="row" layout-align="start">
                    <div class="song-img" layout="row" layout-align="center center">
                        <img ng-src="{{ item.snippet.thumbnails.default.url }}"/>
                    </div>
                    <div class="song-info" layout="column" layout-align="center">
                        {{ item.snippet.title }}
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
    <div id="comment"></div>
</div>
