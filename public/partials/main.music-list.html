<div id="content-left">
    <div id="left-list">
        <div id="order-wrap">
            <md-tabs md-selected="vm.List.order" ng-click="vm.changeListOrder()" md-border-bottom md-autoselect>
                <md-tab label="Date"></md-tab>
                <md-tab label="Like"></md-tab>
            </md-tabs>
        </div>
        <div id="music-list-wrap">
            <md-list layout="column">
                <md-list-item ng-repeat="item in vm.List.musicList track by $index"
                              ng-click="vm.selectList(this.item.id, $index)"
                              ng-class="{ isSelected: vm.selectedList == $index }">
                    <div class="md-list-item-text list-component" layout="row" flex="100">
                        <!--todo: list thumbnail image -->
                        <div class="list-img" layout="row" layout-align="center center" flex="30">
                            <img ng-src="https://i.ytimg.com/vi/wZKXgZ1rTqY/default.jpg"/>
                        </div>
                        <div class="list-info" layout="row" layout-align="start center" flex="50">
                            <div class="info-wrapper" layout="column">
                                <div class="info-name">{{ item.name }} </div>
                                <div class="info-nickname">{{ item.User.nickname }}</div>
                                <div class="info-createAt">{{ item.createdAt | date }}</div>
                            </div>
                        </div>
                        <div class="list-icon" layout="column" layout-align="center center" flex="20">
                            <md-button class="md-hue-2">하트 {{ item.like }}</md-button>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
            <div layout="row" layout-align="center center"><md-button class="watch-more" ng-click="vm.watchMore()">더보기</md-button></div>
        </div>
    </div>
    <!--<div id="search-bar"></div>-->
</div>
<div id="content-right" layout="column">
    <div id="right-song-wrap">
        <div id="rigth-song" layout="column">
            <div id="music-list-song">
                <md-list layout="column">
                    <md-list-item dir-paginate="item in vm.Player.listDetail | itemsPerPage: vm.Player.listDetailPageNum"
                                  current-page="vm.Player.listDetailCurrentPage"
                                  ng-click="vm.Player.playVideo($index, 'listDetail'); vm.Player.highlighting($index, 'listDetail')"
                                  ng-class="{ isSelected: vm.selectedSong == $index }"
                                  pagination-id="listDetail">
                        <div class="md-list-item-text song-component" layout="row" layout-align="center center" flex="100">
                            <div class="song-img" layout="row" flex="20">
                                <img ng-src="{{ item.snippet.thumbnails.default.url }}"/>
                            </div>
                            <div class="song-info" layout="column" flex="80">
                                <div class="info-title">{{ item.snippet.title }}</div>
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
            <div class="pagination-wrap">
                <dir-pagination-controls max-size="5"
                                         template-url="/partials/dirPagination.tpl.html"
                                         pagination-id="listDetail"
                                         on-page-change="vm.Player.highlighting(vm.Player.status.listIndex, 'listDetail')">
                </dir-pagination-controls>
            </div>
            <div id="comment"></div>
        </div>
    </div>
</div>
