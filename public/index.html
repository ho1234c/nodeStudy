<!DOCTYPE html>
<html lang="ko" ng-app="withSong" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>withSong</title>
</head>
<body>
<div id="wrap">
    <ui-view layout="row" layout-align="center center"></ui-view>
    <div id="id-box" ng-controller="idBoxCtrl as vm">
        <youtube width="{{ vm.Youtube.width }}" height="{{ vm.Youtube.height }}" videoid="{{ vm.Youtube.videoid }}"></youtube>
        <md-list layout="column">
            <md-list-item dir-paginate="item in vm.Youtube.playlist | itemsPerPage: vm.pageSize"
                          current-page="vm.currentPage"
                          ng-click="vm.Youtube.playVideo(this.item.videoId); vm.Youtube.highlighting($index, 'id-box')"
                          ng-class="{ isSelected: vm.isSelected === $index }"
                          pagination-id="id-box">
                <div class="md-list-item-text id-box-song-component" layout="row" flex="100">
                    <div class="song-img" layout="row" layout-align="center center" flex="20">
                        <img ng-src="{{ item.snippet.thumbnails.default.url }}"/>
                    </div>
                    <div class="song-info" layout="column" layout-align="center center" flex="80">
                        <div class="info-title">{{ item.snippet.title }}</div>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <dir-pagination-controls boundary-links="true" template-url="dirPagination.tpl.html" pagination-id="id-box"></dir-pagination-controls>
    </div>
</div>


<!--<div ui-sref="sign-up">SIGN UP fj8sk-b6NG4</div>-->
<script src="./bundle.js"></script>
</body>
</html>
